<!DOCTYPE html>
<html>
<head>
    <title>SignalR SelfHost</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/dojo_resources/dojo.css" />
    <link rel="stylesheet" href="Styles/claro/claro.css" />
    <style type="text/css">
        #grid {
            width: 100em;
            height: 60em;
        }

        .form-group {
            margin-top: 20px;
        }

        label.col-form-label {
            font-size: 16px;
        }
    </style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Select group</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="groupList">
                            <option>FDMF</option>
                            <option>FDGT</option>
                            <option>FDAC</option>
                            <option>FDCO</option>
                            <option>FDPM</option>
                        </select>
                    </div>
                    <button id="btnConenct" class="btn btn-primary col-sm-2">Connect</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <div class="grid" id="grid"></div>
            </div>
        </div>
        <!--<input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>-->
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <!--Reference the SignalR library. -->

    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>

    <link rel="stylesheet" href="Styles/dijit_resources/claro/EnhancedGrid.css" />
