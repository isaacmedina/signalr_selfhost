<!DOCTYPE html>
<html>
<head>
    <title>SignalR SelfHost</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        .form-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Select group</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="groupList">
                            <option>FDMF</option>
                            <option>FDGT</option>
                            <option>FDAC</option>
                            <option>FDCO</option>
                            <option>FDPM</option>
                        </select>
                    </div>
                    <button id="btnConenct" class="btn btn-primary col-sm-2">Connect</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 message" id="message"></div>
        </div>
        <!--<input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>-->
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.4.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8020/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:8020/signalr";

            // Declare a proxy to reference the hub.
            var cnnVessel = $.connection.vesselHub;

            $.connection.hub.start(function () {
                var group = $('#groupList').val();
                cnnVessel.server.join(group);
                cnnVessel.lastGroup = group;
            });

            $('#btnConenct').click(function () {
                $('#message').text('Connecting to ' + $('#groupList').val() + ' ...');
                setTimeout(function () {
                    if ($.connection.hub.state === 1) {
                        var group = $('#groupList').val();
                        cnnVessel.server.removeGroup(cnnVessel.lastGroup);
                        cnnVessel.server.join(group);
                        cnnVessel.lastGroup = group;
                    } else {
                        connect()
                    }
                }, 1000)

            });

            function connect() {
                $.connection.hub.start().done(function () {
                    $('#message').text('Done!');
                });
            }

            // Create a function that the hub can call to broadcast messages.
            cnnVessel.client.addMessage = function (message) {
                console.log('Notification received for group ' + $('#groupList').val() + ' at time ' + new Date().toJSON());
                $('#message').text(message);
            }
        });
    </script>
</body>
</html>
